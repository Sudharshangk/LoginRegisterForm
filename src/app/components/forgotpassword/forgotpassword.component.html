<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
  
</head>
<body>
    <div class="reset-password-form">
        <h2 class="h2">Reset Password</h2>
        <form id="reset-password-form" action="login">
            <input type="email" name="email" id="email" placeholder="Email Address" class="reset-password-input" required>
            <input type="password" name="password" id="password" placeholder="New Password" class="reset-password-input" required>
            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" class="reset-password-input" required>
            <button type="submit" class="reset-password-button">Reset Password</button>
        </form>
    </div>

    <script>
        const resetPasswordForm = document.getElementById('reset-password-form');

        resetPasswordForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission

            const formData = new FormData(resetPasswordForm); // Get form data

            // Replace with your actual server-side password reset logic (e.g., using a framework like Express.js or a backend API)
            const response = await fetch('/api/reset-password', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            if (data.success) {
                alert("Password reset successful! You can now log in using your new password.");
                // Redirect to login page after successful reset
                window.location.href = "login.html";
            } else {
                alert("Error resetting password: " + data.error);
            }
        });
    </script>
</body>
</html>
