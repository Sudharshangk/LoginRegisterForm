<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    
</head>
<body>
    <div class="registration-form">
        <h2 class="h2">New Registration</h2>
        <form  id="registration-form" action="login">
            <input type="text" name="firstName" id="firstName" placeholder="First Name" class="registration-input" required >
            <input type="text" name="lastName" id="lastName" placeholder="Last Name" class="registration-input" required >
            <input type="email" name="email" id="email" placeholder="Email" class="registration-input" required >
            <input type="password" name="password" id="password" placeholder="Password" class="registration-input" required >
            <button type="submit" class="registration-button">Register</button>
        </form>
    </div>

    <div class="success-popup">
        <div class="message">
            <h2>Registration Successful!</h2>
            <p>You can now log in using your registered email and password.</p>
            <a href="login.html">Back to Login</a>
        </div>
    </div>

    <script>
        const registrationForm = document.getElementById('registration-form');
        const successPopup = document.querySelector('.success-popup');

        registrationForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission

            const formData = new FormData(registrationForm); // Get form data

            // Replace with your actual server-side registration logic (e.g., using a framework like Express.js or a backend API)
            const response = await fetch('/api/register', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            if (data.success) {
                successPopup.style.visibility = 'visible';
            }
        })// Add JavaScript code for registration form submission and success popup (explained below)
    </script>
</body>
</html>
